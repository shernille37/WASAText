openapi: 3.0.3
info:
  title: WASAText
  description: |
    This API is for the WASAText Project
    a full stack messaging application
  version: 0.0.1

servers:
  - url: http://localhost:3000

security:
  - bearerAuth: []

paths:
  /login:
    post:
      summary: Logs in the user
      description: |
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned

      tags: ["Authentication"]

      operationId: doLogin

      security: []

      requestBody:
        description: User details
        content:
          application/json:
            schema:
              description: "Username"
              type: object
              properties:
                name:
                  description: "Name of the user"
                  type: string
                  example: John Doe
                  pattern: "^.*?$"
                  minLength: 3
                  maxLength: 16
        required: true

      responses:
        "201":
          description: User logged-in successfuly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        "500":
          description: Internal Server Error

  /conversations:
    get:
      summary: Get the list of all conversations
      description: |
        Fetch the list of all conversations based 
        on the Logged-In User

      tags: ["Conversations"]
      operationId: getMyConversations

      responses:
        "200":
          description: Successful fetch
          content:
            application/json:
              schema:
                description: "List of all the conversation"
                type: array
                minItems: 0
                maxItems: 100
                items:
                  oneOf:
                    - $ref: "#/components/schemas/PrivateConversation"
                    - $ref: "#/components/schemas/GroupConversation"

                  type: object
                  properties:
                    type:
                      description: Type of the conversation
                      type: string
                      enum:
                        - personal
                        - group

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /conversations/{chatId}/details:
    parameters:
      - $ref: "#/components/parameters/ConversationID"

    get:
      summary: Get a conversation based on id
      description: |
        Get a conversation based on ID

      tags: ["Conversations"]
      operationId: getConversation

      responses:
        "200":
          description: Fetch successfuly
          content:
            application/json:
              schema:
                description: "Details of the fetched conversation"
                oneOf:
                  - $ref: "#/components/schemas/PrivateConversation"
                  - $ref: "#/components/schemas/GroupConversation"

                type: object
                properties:
                  type:
                    description: Type of the conversation
                    type: string
                    enum:
                      - personal
                      - group
                  members:
                    description: Members of the conversation
                    type: array
                    minItems: 1
                    maxItems: 50
                    items:
                      $ref: "#/components/schemas/User"

        "404":
          description: Conversation not found

        "500":
          description: Internal Server Error

  /private-conversations:
    get:
      summary: Get the list of all private conversations

      description: |
        Get all of the private conversations based on 
        logged-in user

      tags: ["Private"]

      operationId: getPrivateConversations

      responses:
        "200":
          description: Successful fetch
          content:
            application/json:
              schema:
                description: "List of all private conversations"
                type: array
                minItems: 0
                maxItems: 100
                items:
                  $ref: "#/components/schemas/PrivateConversation"

        "500":
          description: Internal Server Error

    post:
      summary: Add a private conversation
      description: |
        Create a new conversation with another user

      tags: ["Private"]

      operationId: addPrivateConversation

      requestBody:
        description: The receiver user and the message
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrivateConversation"

      responses:
        "201":
          description: Conversation added successfuly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateConversation"

        "400":
          description: Conversation already exists

        "401":
          description: Unauthorized

  /group-conversations:
    get:
      summary: Get the list of all group conversations

      description: |
        Get all of the group conversations based on 
        logged-in user

      tags: ["Groups"]

      operationId: getGroupConversations

      responses:
        "200":
          description: Successful fetch
          content:
            application/json:
              schema:
                description: "List of all group conversations"
                type: array
                minItems: 0
                maxItems: 100
                items:
                  $ref: "#/components/schemas/GroupConversation"

        "500":
          description: Internal Server Error

    post:
      summary: Add a group conversation
      description: Add a group conversation with corresponding members

      tags: ["Groups"]

      operationId: addGroupConversation

      requestBody:
        description: |
          Members and details of the group and the message
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupConversation"

      responses:
        "201":
          description: Group added successfuly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupConversation"

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /group-conversations/{chatId}/name:
    parameters:
      - $ref: "#/components/parameters/ConversationID"

    put:
      summary: Update group name
      description: Set a new group name
      tags: ["Groups"]

      operationId: setGroupName

      requestBody:
        description: "New name of the group"
        content:
          application/json:
            schema:
              description: Name of the group
              type: object
              properties:
                groupName:
                  description: "Name of the group"
                  type: string
                  example: Group 1
                  pattern: "^.*?$"
                  minLength: 3
                  maxLength: 16

      responses:
        "204":
          description: Group name updated succesfuly

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /group-conversations/{chatId}/photo:
    parameters:
      - $ref: "#/components/parameters/ConversationID"

    put:
      summary: Update group Photo
      description: Set a new group photo
      tags: ["Groups"]

      operationId: setGroupPhoto

      requestBody:
        description: New photo
        content:
          application/json:
            schema:
              description: "Photo File"
              type: object
              properties:
                image:
                  description: "URI of new photo"
                  type: string
                  format: file
                  pattern: '^(.+)\/([^\/]+)$'
                  example: "assets/images/img1.jpg"
                  minLength: 1
                  maxLength: 1000

      responses:
        "204":
          description: Group photo updated succesfuly

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /group-conversations/{chatId}/members:
    parameters:
      - $ref: "#/components/parameters/ConversationID"

    get:
      summary: Get the list of all the members of a group
      description: |
        Fetch the list of all the members of a specific 
        group conversation

      tags: ["Groups"]

      operationId: getGroupMembers

      responses:
        "200":
          description: Successful fetch
          content:
            application/json:
              schema:
                description: List of all members of a group
                type: array
                minItems: 2
                maxItems: 100
                items:
                  $ref: "#/components/schemas/User"

    post:
      summary: Add a member to a group
      description: |
        Add a member to a specific group

      tags: ["Groups"]

      operationId: addToGroup

      requestBody:
        description: Identifier of the new member
        content:
          application/json:
            schema:
              description: List of all members to add
              type: array
              minItems: 2
              maxItems: 100
              items:
                $ref: "#/components/schemas/User"

      responses:
        "201":
          description: List of all members added
          content:
            application/json:
              schema:
                type: array
                minItems: 2
                maxItems: 100
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

    delete:
      summary: Leave a group
      description: |
        The user currently authenticated can leave the group

      tags: ["Groups"]

      operationId: leaveGroup

      responses:
        "204":
          description: Leaved the group successfuly

        "400":
          description: Not allowed on a personal conversation

        "401":
          description: "Unauthorized"

        "500":
          description: Internal Server Error

  /conversations/{chatId}/messages:
    parameters:
      - $ref: "#/components/parameters/ConversationID"

    get:
      summary: Get all the messages of a conversation
      description: |
        Get all of the messages of a conversation based on ID

      tags: ["Messages"]

      operationId: getMessages

      responses:
        "200":
          description: Fetch Successfuly
          content:
            application/json:
              schema:
                description: "Details of the messages in a conversation"
                type: array
                minItems: 1
                maxItems: 100
                items:
                  $ref: "#/components/schemas/Message"

        "401":
          description: "Unauthorized"

        "500":
          description: Internal Server Error

    post:
      summary: Send a message
      description: |
        Sends a message to a specific conversation

      tags: ["Messages"]

      operationId: sendMessage

      requestBody:
        description: Message details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Message"

      responses:
        "201":
          description: Message sent successfuly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"

        "401":
          description: "Unauthorized"

        "500":
          description: Internal Server Error

  /conversations/{chatId}/messages/{messageId}:
    parameters:
      - $ref: "#/components/parameters/ConversationID"
      - $ref: "#/components/parameters/MessageID"

    delete:
      summary: Delete a message
      description: Delete a message in a Conversation

      tags: ["Messages"]

      operationId: deleteMessage

      responses:
        "204":
          description: Message deleted successfuly
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

  /conversations/{chatId}/messages/{messageId}/readers:
    parameters:
      - $ref: "#/components/parameters/ConversationID"
      - $ref: "#/components/parameters/MessageID"

    get:
      summary: Get users that has read the message
      description: |
        Fetch all of the users that has read the message

      tags: ["Messages"]

      operationId: getMessageReaders

      responses:
        "200":
          description: Readers fetch successfully
          content:
            application/json:
              schema:
                description: "Users details"
                type: array
                minItems: 0
                maxItems: 20
                items:
                  allOf:
                    - $ref: "#/components/schemas/User"
                    - type: object
                      properties:
                        timestamp:
                          description: "Date and Time of the message read"
                          type: string
                          example: 06/06/2024 13:00
                          minLength: 1
                          maxLength: 20
                          pattern: "^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/([0-9]{4}) ([01][0-9]|2[0-3]):([0-5][0-9])$"

  /messages/{messageId}/forward:
    parameters:
      - $ref: "#/components/parameters/MessageID"

    post:
      summary: Forward a message
      description: Forwards a message to a conversation

      tags: ["Messages"]

      operationId: forwardMessage

      requestBody:
        description: |
          The Conversation ID on which 
          the message will be forwarded

        content:
          application/json:
            schema:
              description: Conversation ID
              type: object
              properties:
                conversationId:
                  $ref: "#/components/schemas/UUID"

      responses:
        "204":
          description: Message forwarded successfuly

        "401":
          description: Unauthorized

        "404":
          description: Message not found

        "500":
          description: Internal Server Error

  /conversations/{chatId}/messages/{messageId}/reactions:
    parameters:
      - $ref: "#/components/parameters/ConversationID"
      - $ref: "#/components/parameters/MessageID"

    get:
      summary: List of all the reactions in a message
      description: |
        Get the list of all the reactions in a message
        together with the user who reacted and the count

      tags: ["Reactions"]

      operationId: getAllReactions

      responses:
        "200":
          description: Fetch successfuly
          content:
            application/json:
              schema:
                description: All of the reactions of a message
                type: array
                minItems: 0
                maxItems: 10
                items:
                  $ref: "#/components/schemas/Reaction"

        "500":
          description: Internal Server Error

    post:
      summary: React to a message in a conversation
      description: |
        Add a reaction to a message in a conversation

      tags: ["Reactions"]

      operationId: commentMessage

      requestBody:
        description: Reaction details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reaction"

      responses:
        "201":
          description: Reaction added successfuly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reaction"

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /conversations/{chatId}/messages/{messageId}/reactions/{reactionId}:
    parameters:
      - $ref: "#/components/parameters/ConversationID"
      - $ref: "#/components/parameters/MessageID"
      - $ref: "#/components/parameters/ReactionID"

    delete:
      summary: Remove reaction from a message in a conversation
      description: |
        Remove the reaction from a specific message in a conversation

      tags: ["Reactions"]

      operationId: uncommentMessage

      responses:
        "204":
          description: Reaction deleted successfuly

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /users:
    get:
      summary: Get all of the users
      description: |
        Fetch all of the users of the app

      tags: ["Users"]

      operationId: getUsers

      responses:
        "200":
          description: Fetch Successfuly
          content:
            application/json:
              schema:
                description: All of the users
                type: array
                minItems: 0
                maxItems: 100
                items:
                  $ref: "#/components/schemas/User"

        "401":
          description: Unauthorized

        "500":
          description: Internal Server Error

  /users/{userId}/username:
    parameters:
      - $ref: "#/components/parameters/UserID"

    put:
      summary: Update username
      description: Update the username based on id

      tags: ["Users"]

      operationId: setMyUserName

      requestBody:
        description: New username
        content:
          application/json:
            schema:
              description: "Username"
              type: object
              properties:
                username:
                  description: Username of the user
                  type: string
                  example: John Doe
                  pattern: "^.*?$"
                  minLength: 3
                  maxLength: 16

      responses:
        "204":
          description: Update successfuly

        "500":
          description: Internal Server Error

  /users/{userId}/image:
    parameters:
      - $ref: "#/components/parameters/UserID"

    put:
      summary: Update profile photo
      description: Update the photo based on id

      tags: ["Users"]

      operationId: setMyPhoto

      requestBody:
        description: New photo
        content:
          application/json:
            schema:
              description: "Photo File"
              type: object
              properties:
                image:
                  description: "URI of new photo"
                  type: string
                  format: file
                  pattern: '^(.+)\/([^\/]+)$'
                  example: "assets/images/img1.jpg"
                  minLength: 1
                  maxLength: 1000

      responses:
        "204":
          description: Update successfuly

        "500":
          description: Internal Server Error

tags:
  - name: Authentication
    description: Endpoints related to Authentication

  - name: Conversations
    description: Endpoints related to Conversations

  - name: Private
    description: Endpoints related to Private Conversations

  - name: Groups
    description: Endpoints related to Group Conversations

  - name: Messages
    description: Endpoints related to Messages

  - name: Reactions
    description: Endpoints related to Reactions

  - name: Users
    description: Endpoints related to Users

components:
  schemas:
    PrivateConversation:
      description: "Structure of a conversation"
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            conversationID:
              allOf:
                - $ref: "#/components/schemas/UUID"
                - readOnly: true

            latestMessage:
              description: "Details of the lastest message"
              type: object
              properties:
                timestamp:
                  description: "Date and Time of the message sent"
                  type: string
                  example: 06/06/2024 13:00
                  minLength: 1
                  maxLength: 20
                  pattern: "^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/([0-9]{4}) ([01][0-9]|2[0-3]):([0-5][0-9])$"

                isImage:
                  description: "Describes if the image is an Image or not"
                  type: boolean
                  example: false

                message:
                  description: "Text of the message sent"
                  type: string
                  example: Hello this is John Doe
                  pattern: "^.*?$"
                  minLength: 1
                  maxLength: 2000

    GroupConversation:
      description: Structure of a Group Conversation
      type: object
      properties:
        conversationID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true

        groupName:
          description: Name of the group
          type: string
          example: John Doe
          pattern: "^.*?$"
          minLength: 3
          maxLength: 16

        groupImage:
          description: "URI of the Group Photo"
          type: string
          format: file
          pattern: '^(.+)\/([^\/]+)$'
          example: "assets/images/img1.jpg"
          minLength: 1
          maxLength: 1000

        latestMessage:
          description: "Details of the lastest message"
          type: object
          properties:
            timestamp:
              description: "Date and Time of the message sent"
              type: string
              example: 06/06/2024 13:00
              minLength: 1
              maxLength: 20
              pattern: "^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/([0-9]{4}) ([01][0-9]|2[0-3]):([0-5][0-9])$"

            isImage:
              description: "Describes if the image is an Image or not"
              type: boolean
              example: false

            message:
              description: "Text of the message sent"
              type: string
              example: Hello this is John Doe
              pattern: "^.*?$"
              minLength: 1
              maxLength: 2000

    Message:
      description: "Structure of a Message"
      type: object
      properties:
        messageID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true

        senderID:
          $ref: "#/components/schemas/UUID"

        isImage:
          description: "Describes if the Message is an Image or not"
          type: boolean
          example: false

        imageUri:
          description: "URI of the image sent"
          type: string
          format: file
          pattern: '^(.+)\/([^\/]+)$'
          example: "assets/images/img1.jpg"
          minLength: 1
          maxLength: 1000

        message:
          description: "Text of the message sent"
          type: string
          example: Hello this is John Doe
          pattern: "^.*?$"
          minLength: 1
          maxLength: 2000

        isDelivered:
          description: "Describes if the Message is Delivered"
          type: boolean
          default: false

        isRead:
          description: "Describes if the Message is Read"
          type: boolean
          default: false

        isForwarded:
          description: "Describes if the Message is Forwarded"
          type: boolean
          default: false

        reactions:
          description: "Describes all of the reactions of a Message"
          type: array
          minItems: 0
          maxItems: 10
          items:
            type: object
            properties:
              unicode:
                $ref: "#/components/schemas/Unicode"

              count:
                description: "Number of users who reacted"
                type: integer

    Reaction:
      description: "Structure of a reaction"
      type: object
      properties:
        reactionID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true

        unicode:
          $ref: "#/components/schemas/Unicode"

        reactor:
          $ref: "#/components/schemas/User"

    User:
      description: "Structure of a User"
      type: object
      properties:
        userID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - readOnly: true

        name:
          description: Name of the user
          type: string
          example: John Doe
          pattern: "^.*?$"
          minLength: 3
          maxLength: 16

        image:
          description: "URI of the image sent"
          type: string
          format: file
          pattern: '^(.+)\/([^\/]+)$'
          example: "assets/images/img1.jpg"
          minLength: 1
          maxLength: 1000

    UUID:
      description: "Universally Unique Identifier"
      type: string
      format: uuid
      minLength: 1
      maxLength: 32
      pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"

    Unicode:
      description: "Unicode of the emoji"
      type: string
      format: unicode
      example: "U+1F600"
      pattern: '[^:\s]*(?:::[^:\s]*)*'
      minLength: 1
      maxLength: 100

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  parameters:
    UserID:
      name: userId
      in: path
      required: true
      description: User Identifier
      schema:
        $ref: "#/components/schemas/UUID"

    ConversationID:
      name: chatId
      in: path
      required: true
      description: Conversation Identifier
      schema:
        $ref: "#/components/schemas/UUID"

    MessageID:
      name: messageId
      in: path
      required: true
      description: Message Identifier
      schema:
        $ref: "#/components/schemas/UUID"

    ReactionID:
      name: reactionId
      in: path
      required: true
      description: Reaction Identifier
      schema:
        $ref: "#/components/schemas/UUID"
